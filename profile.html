<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="profile.css"> 

</head>

<body class="home-class" style="display: none;" >
    <!-- Navbar Section -->
    <header class="w-full bg-background shadow">
        <div class="container flex h-16 items-center justify-between px-4 md:px-6">
            <a class="flex items-center gap-2" href="home.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-6 w-6">
                    <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                </svg>
                <span class="font-bold" >WindowChat</span>
            </a>
           
            <div class="hidden items-center gap-4 md:flex">
                <a href="home.html"  onclick=""
                class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                Home
            </a>

            <div class="hidden items-center gap-4 md:flex">
                <a href=""  onclick=""
                class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                Edit Profile
            </a>

            
            <div class="hidden items-center gap-4 md:flex">
                <a href=""  onclick="handleLogout()"
                class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                Logout
            </a>

            </div>
           
            <!-- Hamburger Menu for Mobile -->
            <div class="flex items-center md:hidden">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                    <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" class="hidden w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="menu" class="hidden md:hidden flex flex-col items-center gap-2 py-4">
            <a href=""
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
               Logout
            </a>

        </div>
    </header>
    <hr>

    <!-- Main Content Section -->
  
   <!-- Profile Section -->
   <div class="container mx-auto py-12">
    <div class="grid grid-cols-12 gap-4">
        <!-- Left Space -->
        <div class="col-span-3"></div>

        <!-- Profile Content (Middle Column) -->
        <div class="col-span-6 bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <img src="/placeholder.svg?height=150&width=150" alt="Profile Picture" class="mx-auto rounded-full w-36 h-36 border-4 border-gray-200">
                <h1 class="mt-4 text-2xl font-bold">John Doe</h1>
                <p class="text-gray-600">@johndoe</p>
                <p class="mt-2 text-sm text-gray-500">Passionate developer, coffee enthusiast, and avid traveler. Let's connect!</p>
            </div>

            <div class="mt-4 flex justify-center space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">Follow</button>
                <button class="px-4 py-2 bg-gray-300 rounded-full hover:bg-gray-400">2.5k Following</button>
            </div>
        </div>

        <!-- Right Space -->
        <div class="col-span-3"></div>
    </div>
</div>



    <!-- JavaScript for Hamburger Menu Toggle -->
    <script src="signup.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        const token = localStorage.getItem('token');
        if(!token){
            window.location.href = "signup.html";
        }else{
            document.body.style.display = "block";
        }
    </script>


</body>

</html>
