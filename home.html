<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>

<body class="home-class" style="display: none;">
    <!-- Navbar Section -->
    <header class="w-full bg-background shadow">
        <div class="container flex h-16 items-center justify-between px-4 md:px-6">
            <a class="flex items-center gap-2" href="home.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-6 w-6">
                    <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                </svg>
                <span class="font-bold">WindowChat</span>
            </a>
            <div class="hidden items-center gap-4 md:flex">
                <a href="home.html"
                    class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                    Home
                </a>
                <a href="profile.html"
                    class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                    Profile
                </a>
                <a href="#" onclick="handleLogout()"
                    class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                    Logout
                </a>
            </div>
            
            <!-- Hamburger Menu for Mobile -->
            <div class="flex items-center md:hidden">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                    <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" class="hidden w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="menu" class="hidden md:hidden flex flex-col items-center gap-2 py-4">
            <!-- Updated hrefs to link to home and profile pages -->
            <a href="home.html"
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Home
            </a>
            <a href="profile.html"
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Profile
            </a>
            <a href="#" onclick="handleLogout()"
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Logout
            </a>
        </div>
    </header>
    <hr>
   
    <!-- Main Content Section -->
    <!-- <h1>This is Home page</h1> -->

    <div class="container mx-auto p-4 max-w-3xl">
        <!-- User Profile Form -->
        <div class="bg-white shadow-md rounded-md mb-8 p-6">
            <h2 class="text-2xl font-bold mb-4">Create a Post</h2>
            <form id="post-form" class="space-y-4">
                <!-- Textarea for Post Content -->
                <textarea id="post-content" class="w-full p-2 border rounded" placeholder="What's on your mind?" rows="3"></textarea>
              
                <div class="flex justify-around items-center space-x-8"> <!-- Centered and spaced inputs -->
                  <!-- File Input for Post Image with Emoji and Dotted Border -->
                  <label class="flex items-center cursor-pointer space-x-2 border border-dotted border-gray-400 p-2 rounded-md">
                    <span class="text-xl">ðŸ“·</span> <!-- Camera Emoji -->
                    <!-- Input for ImageBB URL -->
                <!-- <input id="imagebb-url" type="url" class="w-full p-2 border rounded" placeholder="ImageBB URL" required /> -->
                    <input id="post-image" type="file" class="hidden" accept="image/*" />
                    <span class="file:py-2 file:px-4 file:rounded-full file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">Image</span>
                  </label>
              
                  <!-- File Input for Post Video with Emoji and Dotted Border -->
                  <label class="flex items-center cursor-pointer space-x-2 border border-dotted border-gray-400 p-2 rounded-md">
                    <span class="text-xl">ðŸŽ¥</span> <!-- Video Camera Emoji -->
                    <input id="post-video" type="file" class="hidden" accept="video/*" />
                    <span class="file:py-2 file:px-4 file:rounded-full file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">Video</span>
                  </label>
                </div>
              
                <!-- Button to Submit Post -->
                <button id="post-button" type="button" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Post</button>
              </form>
              <!-- For this js it will autometically refresh after Post Something -->
              <script>
                document.getElementById('post-button').addEventListener('click', function() {
                  // Add your post submission logic here
              
                  // Refresh the page after the button is clicked
                  window.location.reload();
                });
              </script>
              
              
              
        </div>

        <!-- Post Feed -->
        <div  id="posts-container" class="flex justify-center flex-col space-y-2">
            
            
        </div>
    </div>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script src="signup.js"></script>
    <script src="create_post.js"></script>
    <script src="show_post.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "signup.html";
        } else {
            document.body.style.display = "block";
        }
    </script>
</body>

</html>
