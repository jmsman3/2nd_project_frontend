                        <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-2">

                            <label class="flex flex-col items-center cursor-pointer space-x-2 border border-dotted p-2 rounded-md w-full sm:w-auto shadow-lg shadow-2xl">
                                <span class="text-xl">ðŸ“·</span> 
                                <input id="post-image" type="file" accept="image/*"  />
                                <span class="file:py-2 file:px-4 file:rounded-full file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"><b>Upload Image</b></span>
                            </label>
                          
                            <!-- Video Input at Right Center -->
                            <label class="flex flex-col items-center cursor-pointer space-x-2 border border-dotted p-2 rounded-md w-full sm:w-auto shadow-lg shadow-2xl">
                                <span class="text-xl">ðŸŽ¥</span> 
                                <input id="post-video" type="file" accept="video/*" />
                                <span class="file:py-2 file:px-4 file:rounded-full file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"><b>Upload Video</b></span>
                            </label>
                        </div>
            
                     <button id="post-button" type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Post</button>

                     <button id="post-button-2" type="button" class="hidden w-full bg-blue-500 text-white py-2 px-4 rounded">Your Post is Pending, Wait...</button> 
                    </form>
                </div>

                <!-- Post Feed -->
                <div id="posts-container" class="flex justify-center flex-col space-y-2"> 
                </div>
            </div> 
        </div>

        <!-- Right Side Image Cards -->
        <div class="lg:w-1/4 p-4">
            <div class="sticky top-10 space-y-4 h-[calc(100vh-5rem)]">
                <div class="bg-white shadow-md rounded-md p-4 h-1/2">
                    <img src="/images/advertise_iamge1.jpeg" alt="Card Image 1" class="w-full h-full object-cover rounded-md">
                </div>
                <div class="bg-white shadow-md rounded-md p-4 h-1/2">
                    <img src="/images/adver_img2.webp" alt="Card Image 2" class="w-full h-full object-cover rounded-md">
                </div>
            </div>
        </div>

    <!-- JavaScript for Hamburger Menu Toggle -->
    <script src="signup.js"></script>
    <script src="create_post.js"></script>
    <script src="show_post.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "signup.html";
        } else {
            document.body.style.display = "block";
        }
    </script>
