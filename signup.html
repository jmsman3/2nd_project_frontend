<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>

<body>
    <!-- Navbar Section -->
    <header class="w-full bg-background shadow">
        <div class="container flex h-16 items-center justify-between px-4 md:px-6">
            <a class="flex items-center gap-2" href="signup.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-6 w-6">
                    <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
                </svg>
                <span class="font-bold">WindowChat</span>
            </a>
            <div class="hidden items-center gap-4 md:flex">
                <a href="signup.html"
                    class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                    Sign Up
                </a>
                <a href="login.html"
                    class="inline-flex h-9 items-center justify-center rounded-md border border-input bg-background px-4 py-2 text-sm font-medium shadow-sm transition-colors hover:bg-accent hover:text-accent-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50">
                    Log In
                </a>
            </div>
            <!-- Hamburger Menu for Mobile -->
            <div class="flex items-center md:hidden">
                <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                    <svg id="hamburger-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                    <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" class="hidden w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="menu" class="hidden md:hidden flex flex-col items-center gap-2 py-4">
            <a href="signup.html"
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Sign Up
            </a>
            <a href="login.html"
                class="mt-2 block px-4 py-2 text-sm font-medium text-accent-foreground bg-background border border-input rounded-md shadow-sm transition-colors hover:bg-accent focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Log In
            </a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div
        class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-500 to-blue-700 p-4 sm:flex-row">
        <div
            class="flex flex-col items-center justify-center w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md sm:w-1/2 sm:rounded-l-lg sm:rounded-r-none">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-900">Create your account</h2>
            </div>
            <form  onsubmit="handleRegistration(event)" class="w-full space-y-4">
                <!-- =====---------------- -->
                <div class="flex flex-col space-y-1">
                    <label for="username" class="text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input id="username" placeholder="Enter your username"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" required  />
                </div>
                <!-- =====---------------- -->
                <div class="flex flex-col space-y-1">
                    <label for="first-name" class="text-sm font-medium text-gray-700">
                        First Name
                    </label>
                    <input id="first_name" placeholder="Enter your first name"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" required  />
                </div>
                <!-- =====---------------- -->
                <div class="flex flex-col space-y-1">
                    <label for="last_name" class="text-sm font-medium text-gray-700">
                        Last Name
                    </label>
                    <input id="last_name" placeholder="Enter your last name"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" required  />
                </div>
                <!-- =====---------------- -->
                <div class="flex flex-col space-y-1">
                    <label for="email" class="text-sm font-medium text-gray-700">
                        Email
                    </label>
                    <input id="email" placeholder="Enter your email"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="email" required  />
                </div>
                <!-- =====---------------- -->
                <div class="flex flex-col space-y-1">
                    <label for="password" class="text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input id="password" placeholder="Enter your password"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" required  />
                </div>
                <!-- =====---------------- -->
                <div class="flex flex-col space-y-1">
                    <label for="Confirm password" class="text-sm font-medium text-gray-700">
                        Confirm password
                    </label>
                    <input id="confirm_password" placeholder="Enter your confirm password"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" required  />
                </div>
                <!-- =====---------------- -->
                <div class="flex items-center space-x-2">
                    <input id="terms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        type="checkbox" required  />
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the
                        <a href="https://assets.website-files.com/5ddfe807a73badd64a5c1e6a/633bd935a2a4246b38263e29_BOT%20Creators%20Terms%20and%20Conditions%20.pdf"
                            class="text-blue-600" rel="ugc">
                            Terms &amp; Conditions
                        </a>
                    </label>
                </div>
                <!-- =====---------------- -->
                <div class="flex space-x-4">
                    <button  type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">
                        Sign Up
                    </button>
                    <button style="display: none;" id="wait_btn" type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">
                        Processing....
                    </button>
                    <a href="login.html">
                        <button type="button" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                          Login
                        </button>
                      </a>
                      
                </div>
                <div id="error"  class="text-red-500 text-center mt-2"></div> <!-- Error message -->
            </form>
        </div>
        <!-- Example with SVG directly included -->
        <div
            class="hidden w-full max-w-md p-8 space-y-6 text-center text-white bg-gradient-to-b from-blue-500 to-blue-700 sm:flex sm:flex-col sm:items-center sm:justify-center sm:w-1/2 sm:rounded-r-lg sm:rounded-l-none">
            <h2 class="text-2xl font-bold">Welcome to WindowChat</h2>
            <p class="text-sm">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel sapien arcu. Nullam malesuada erat ut
                turpis.
            </p>
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-24 h-24">
                <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
            </svg>
        </div>

    </div>
    
    <!-- JavaScript for Hamburger Menu Toggle -->
    <script src="signup.js"></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>

</body>

</html>
