<!DOCTYPE html>
<html lang="en">

<head>

<body class="home-class" style="display: none;">

            <!-- Desktop Menu -->
            <div class="hidden items-center gap-4 md:flex">
                <a href="home.html"
                    class="inline-flex h-9 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">

                    </svg>

                        stroke="currentColor" class="hidden w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="menu" class="hidden md:hidden flex flex-col items-center gap-2 py-4">
            <a href="home.html"
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Home
            </a>
            <a href="#" onclick="openModal()"
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Edit Profile
            </a>
            <a href="#" onclick="handleLogout()"
                class="block px-4 py-2 text-sm font-medium text-primary-foreground bg-primary rounded-md shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring">
                Logout

        </div>
    </header>
    <hr>

    <!-- Main Content Section -->

   <!-- Particular User Profile Section -->
<div class="container mx-auto py-12">
    <div class="grid grid-cols-12 gap-4">
        <!-- Left Space -->
        <div class="col-span-3"></div>

        <!-- Profile Content (Middle Column) -->
        <div class="col-span-6 bg-white rounded-lg shadow-lg p-8">
            <div class="text-center">
                <!-- Profile Picture -->
                <img id="profile-pic-particular" src="" alt="Profile Picture" class="mx-auto rounded-full w-36 h-36 border-4 border-gray-200">
                <!-- User Name -->
                <h1 id="user-name-particular" class="mt-4 text-2xl font-bold"></h1>
                <!-- User Handle (Username) -->
                <p id="user-handle-particular" class="text-gray-600"></p>
                <!-- User Bio -->
                <p id="user-bio-particular" class="mt-2 text-sm text-gray-500"></p>
                <!-- User Location -->
                <p id="user-location-particular" class="mt-2 text-sm text-gray-500"></p>
                <!-- User Mobile -->
                <p id="user-mobile-particular" class="mt-2 text-sm text-gray-500"></p>
                <!-- Join Date -->
                <p id="join-date-particular" class="mt-2 text-sm text-gray-500"></p> <!-- Join Date will be inserted here -->
            </div>

            <!-- Buttons for Followers/Following -->
            <div class="mt-4 flex justify-center space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">Followers</button>
                <button class="px-4 py-2 bg-gray-300 rounded-full hover:bg-gray-400">2.5k Following</button>
            </div>
        </div>

        <!-- Right Space -->
        <div class="col-span-3"></div>
    </div>
</div>



    <!-- Particular Post Feed -->
    <div id="posts-container-particular-user" class="flex justify-center flex-col space-y-2">
        <!-- Post Card -->
        <div class="bg-white shadow-md rounded-md p-6">

            <!-- Specific User  all post should appear dynamically here -->
        </div>
    </div>


    

  

    <script>
        function openModal() {
            document.getElementById('updateProfileModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('updateProfileModal').classList.add('hidden');
        }

        function convertImageToBase64(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                const base64String = reader.result.replace("data:", "").replace(/^.+,/, "");
                document.getElementById('imageString').value = base64String;
                const output = document.getElementById('profileImagePreview');
                output.src = reader.result;
                output.classList.remove('hidden');
                document.getElementById('noImageText').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }
    </script>



    <!-- JavaScript for Hamburger Menu Toggle -->

    <script src="signup.js"></script>
    <!-- <script src="profile.js"></script> -->
    <script src="Detail_Profile.js"></script>
    <!-- <script src="show_post.js"></script> -->

    <script>

        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "signup.html";
        } else {
            document.body.style.display = "block";
        }
    </script>

</body>

</html>
